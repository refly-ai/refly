apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-e2e-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-e2e-test
  template:
    metadata:
      labels:
        app: bridge-e2e-test
    spec:
      containers:
      - name: httpbin
        image: mccutchen/go-httpbin:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-e2e-test-svc
  namespace: default
spec:
  selector:
    app: bridge-e2e-test
  ports:
  - port: 80
    targetPort: 8080
