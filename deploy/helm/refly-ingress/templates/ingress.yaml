{{- if .Values.ingress.enabled }}
{{- $domain := .Values.ingress.domain | default "" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | quote }}
  labels:
    {{- include "refly-ingress.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | quote }}
  {{- with .Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range $rule := .Values.ingress.rules }}
    {{- $host := $rule.host | default (ternary (printf "%s.%s" $rule.subdomain $domain) $domain (ne ($rule.subdomain | default "") "")) }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range $p := $rule.paths }}
          - pathType: {{ $p.pathType }}
            path: {{ $p.path | quote }}
            backend:
              service:
                name: {{ $p.backend.service.name | quote }}
                port:
                  number: {{ $p.backend.service.portNumber }}
          {{- end }}
    {{- end }}
{{- end }}
